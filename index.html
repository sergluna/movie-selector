<!DOCTYPE html>
<html>
	<head>

	<title>Halloween Movie Selector</title>
	

	</head>

		<body>

			<h1>31 Days of Horror</h1>

			<script>
				var movies = Array("The Blair Witch Projesct","Mandy","Psycho","Eyes Without a Face","Doctor Sleep","Bram Stoker's Dracula","The Babadook","The Conjuring","Mulholland Drive",
   									"The Shining","The Thing","Nosferatu","The Wailing","Invasion of the Body Snatchers","Halloween (2018) ","Audition","The Ring",
   									"An American Werewolf in London","Halloween","Hellraisers","Freaks","Poltergiest")

				var watchedMovies = Array()

				function movieSelection() {
					var randomMovie = movies[Math.floor(Math.random() * movies.length)];
					document.getElementById("selectedMovie").innerHTML = randomMovie;
					watchedMovies = watchedMovies.concat(randomMovie);
					console.log(watchedMovies)
				}
			</script>

			<button onclick='movieSelection();'>What movie are we watching?</button>
			
			<p id='selectedMovie'></p>

		</body>

</html>
